<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Vue Hello</title>
</head>

<body>

    <div id="root">
        <div class="container">
            <div class="row text-center justify-content-center align-items-center my-5">
                <div class="col-6 box-layouts py-2 bgc-title">
                    <h1 class="text-lightblue">{{ message }}</h1>
                    <h3 class="text-lightblue">{{ subtitle }}</h3>
                </div>
                <div class="col-6 box-layouts py-3 bgc-research">
                    <p class="text-lighterblue">inserisci il link di un immagine da visualizzare:</p>
                    <input class="w-75" type="text" v-model="img">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img :src="img" class="w-100">immagine</img>

                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
